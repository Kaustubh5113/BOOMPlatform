<!-- videos/templates/videos/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My Video Platform{% endblock %}</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="static/css/styles.css" />
  <style>
  body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f4f4f8; /* Optional: slight color */
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
  }
</style>

</head>
<body>
  {% include 'navbar.html' %}

  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
