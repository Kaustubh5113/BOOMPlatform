{% extends 'base.html' %}

{% block title %}Upload Video{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <h2 style="text-align: center; margin-bottom: 25px; color: #333;">Upload a New Video</h2>

  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div style="display: flex; flex-direction: column; gap: 15px;">
      <label for="id_title">Title</label>
      {{ form.title }}

      <label for="id_description">Description</label>
      {{ form.description }}

      <label for="id_video_type">Video Type</label>
      {{ form.video_type }}

      <label for="id_video_file">Upload Video File (optional)</label>
      {{ form.video_file }}

      <label for="id_video_url">Or Video URL (optional)</label>
      {{ form.video_url }}

      <label for="id_price">Price</label>
      {{ form.price }}

      <label for="id_image">Upload Thumbnail Image</label>
      {{ form.image }}
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 100%; padding: 12px; background-color: #007bff; border: none; border-radius: 8px; color: white; font-size: 16px; cursor: pointer;">
      Upload
    </button>
  </form>
</div>
{% endblock %}
